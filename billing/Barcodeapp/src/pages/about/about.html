<ion-header>
    <ion-navbar>
      <ion-title id="orange">
        <img id="billit" data-orientation="landscape" src="../../assets/imgs/Text_logo_tr.PNG" class="iconic" alt="image" />
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <button ion-button full icon-left id="buttonscan" (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code</button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
