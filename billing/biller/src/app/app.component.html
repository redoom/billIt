<!-- Bill In and Qr -->



<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="assets/logo/Icon_logo_tr.png"
  />
  <span id="title">Billit</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">
  <h1 id="name">HACKUPC</h1>
  <button *ngIf="!products[0]" (click)="newRow()">New Bill</button>

  <div *ngIf="!!products[0]">  
    <table>
      <thead>
        <th>Product name</th>
        <th>Product quantity</th>
        <th>Product price</th>
      </thead>
      <tbody>
        <tr *ngFor="let pr of products">
          <td>
            <input type="text" [(ngModel)]="pr.name">
          </td>
          <td>
            <input type="text" [(ngModel)]="pr.quantity">
          </td>
          <td>
            <input type="text" [(ngModel)]="pr.price" (focusout)="newRow()">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button *ngIf="!!products[0]" (click)="billIt()">Finished</button>
  <ngx-kjua *ngIf="!!billJson" [text]="billJson"></ngx-kjua>
</div>
